<div class="container">
    <div class="form-container">
      <h2>Agregar Pago</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="paymentDate">Fecha de Pago</label>
            <div class="input-container">

              <input type="date" id="paymentDate" [(ngModel)]="paymentDate" name="paymentDate" required>
            </div>
          </div>
          <div class="form-group">
            <label for="amount">Monto</label>
            <div class="input-container">
              <i class="fas fa-dollar-sign"></i>
              <input type="number" id="amount" [(ngModel)]="amount" name="amount" placeholder="Monto" required>
            </div>
          </div>
        </div>
        <div class="form-row buttons-row">
          <button mat-raised-button color="primary" (click)="onAddClick()">Agregar</button>
          <button mat-button (click)="onCancelClick()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
