<div>
    <div class="header">
        <div class="title">
            <h2>Mis Cuentas</h2>
        </div>
        <div class="search">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
            </mat-form-field>
        </div>
    </div>
    <div class="main-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID de transacci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Client Column -->
            <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Date Column -->
            <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha de Registro </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
        
            <!-- State Column -->
            <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
        
            <!-- Debt Column -->
            <ng-container matColumnDef="debt">
                <th mat-header-cell *matHeaderCellDef> Deuda </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" role="row"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" role="row"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of results"></mat-paginator>
        <div class="add">
            <button mat-raised-button color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
