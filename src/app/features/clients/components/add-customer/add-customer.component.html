<app-navbar></app-navbar>
<div class="overlay">
  <div class="box">
    <h2>Agregar Cliente</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" [(ngModel)]="client.name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Apellidos</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="client.lastName" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" id="dni" name="dni" [(ngModel)]="client.dni" required>
        </div>
        <div class="form-group">
          <label for="birthDate">Fecha de Nacimiento</label>
          <input type="date" id="birthDate" name="birthDate" [(ngModel)]="client.birthDate" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="address">Dirección</label>
          <input type="text" id="address" name="address" [(ngModel)]="client.address" required>
        </div>
        <div class="form-group">
          <label for="creditLine">Monto máximo de deuda</label>
          <input type="number" id="creditLine" name="creditLine" [(ngModel)]="client.creditLine" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="paymentDay">Fecha de pagos</label>
          <select id="paymentDay" name="paymentDay" [(ngModel)]="client.paymentDay" required>
            <option value="">Seleccione una fecha de pago</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
          </select>
        </div>
      </div>
      <div class="row">
        <button type="submit">Agregar</button>
      </div>
    </form>
  </div>
</div>
