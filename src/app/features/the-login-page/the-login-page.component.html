<div class="container">
    <app-logo-screen class="logo"></app-logo-screen>
    <div class="login">
        <h1 class="title">Iniciar sesión</h1>
        <form class="login-form">
            <h4 class="text">Correo</h4>
            <mat-form-field class="input">
                <mat-label>Correo</mat-label>
                <input matInput>
            </mat-form-field>

            <h4 class="text">Contraseña</h4>
            <mat-form-field class="input">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </form>
        <button mat-raised-button class="login-button" color="primary">Iniciar sesión</button>
        <button mat-button class="other-button" (click)="navigateToCreateAccount()">No tienes una cuenta?</button>
        <button mat-button class="other-button" (click)="navigateToChangePassword()">Recuperar contraseña</button>   
    </div>
</div>
